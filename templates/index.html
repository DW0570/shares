{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% if rows %}
          {% for row in rows %}
              <tr>
                  <td>{{row.symbol }}</td>
                  <td>{{row.shares }}</td>
                  <td>{{ row.price }}</td>
                  <td>{{ row.total }}</td>
              </tr>
          {% endfor %}
        {% endif %}
            <tr>
                <td>Cash</td>
                <td> </td>
                <td> </td>
                <td>{{cash}}</td>
            </tr>
            </tbody>
            <tfoot class="small text-center text-muted">
            <tr>
                <td colspan="3"> </td>
                <td>{{total}}</td>
            </tr>
            </tfoot>
    </table>
{% endblock %}
